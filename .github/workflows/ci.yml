name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Repository check
        run: |
          echo "Docs-only repository"
          ls -la
          find . -maxdepth 2 -type f | head -50
